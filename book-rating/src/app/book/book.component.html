<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <button [disabled]="book.rating === 1"
            class="btn btn-secondary"
            (click)="rateDown()">-</button>

    <button [disabled]="book.rating === 5"
            class="btn btn-danger"
            (click)="rateUp()">+</button>

    <a [routerLink]="['/book', book.isbn]"
      class="btn btn-secondary">Details</a>
  </div>
</div>
