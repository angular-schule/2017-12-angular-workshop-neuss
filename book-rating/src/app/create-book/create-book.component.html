<form #bookForm="ngForm" (ngSubmit)="add()">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input class="form-control" name="isbn"
           [(ngModel)]="book.isbn"
           required
           #isbn="ngModel">

    <div *ngIf="isbn.invalid && isbn.touched"
         class="alert alert-danger mt-2">
      Please enter the ISBN number.
    </div>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" name="title"
           [(ngModel)]="book.title"
           required
           #title="ngModel">

    <div [hidden]="title.valid || title.untouched"
          class="alert alert-danger mt-2">
      Please enter a title for the book.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" [(ngModel)]="book.description"></textarea>
  </div>

  <div class="form-group">
    <button
      [disabled]="bookForm.invalid"
      type="submit"
      class="btn btn-danger">Submit</button>
  </div>

</form>

<hr>
